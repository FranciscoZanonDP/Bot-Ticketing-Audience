name: Sync Google Sheets to Database

on:
  push:
    branches:
      - master
      - main
  schedule:
    # Ejecutar cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para hacer commit del estado
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create credentials.json
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      
      - name: Create token.json from secret (if exists)
        run: |
          if [ -n "${{ secrets.GOOGLE_TOKEN_JSON }}" ]; then
            echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > token.json
          fi
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
      
      - name: Run sync script
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          FOLDER_ID: ${{ secrets.FOLDER_ID }}
          GOOGLE_CREDENTIALS_FILE: credentials.json
        run: |
          python leer_drive.py
      
      - name: Commit processed state
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add processed_sheets.json || true
          git diff --staged --quiet || git commit -m "Update processed sheets state [skip ci]"
          git push || true
